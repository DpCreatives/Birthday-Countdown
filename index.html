<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Secret ðŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
}

/* ---------- SCREEN 1 ---------- */
#intro {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  cursor: pointer;
  animation: glow 2s infinite alternate;
}

#intro h1 {
  font-size: 2.5rem;
}

#intro p {
  font-size: 1.3rem;
  margin-top: 15px;
}

@keyframes glow {
  from { opacity: 0.7; }
  to { opacity: 1; }
}

/* ---------- SCREEN 2 ---------- */
#main {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 50px 60px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: pop 1s ease forwards;
  z-index: 2;
}

@keyframes pop {
  from {
    transform: scale(0.7);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.card h1 {
  font-size: 2.7rem;
}

.card p {
  font-size: 1.4rem;
  margin-top: 10px;
}

/* ---------- SHOOTING STARS ---------- */
.star {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, transparent);
  opacity: 0.8;
  animation: shoot 2.5s linear infinite;
}

@keyframes shoot {
  from {
    transform: translate(0,0) rotate(45deg);
    opacity: 1;
  }
  to {
    transform: translate(-600px,600px) rotate(45deg);
    opacity: 0;
  }
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="intro">
  <h1>ðŸ’Œ A secret message for you</h1>
  <p>âœ¨ Tap to open âœ¨</p>
</div>

<!-- SCREEN 2 -->
<div id="main">
  <div class="card">
    <h1>ðŸŽ‰ 6 months to go âœ¨</h1>
    <p>for your birthday, <strong>baby</strong> ðŸ’•</p>
    <p>ðŸŒ¸ðŸ¦‹ðŸŽ‚ðŸ’–âœ¨</p>
  </div>
</div>

<script>
/* CLICK TO REVEAL */
document.getElementById("intro").onclick = () => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("main").style.display = "flex";
};

/* SHOOTING STARS */
for (let i = 0; i < 12; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}

/* CONFETTI */
for (let i = 0; i < 80; i++) {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = (Math.random() * 3 + 3) + "s";
  c.style.backgroundColor =
    ["#ffb6c1", "#e0c3fc", "#c2e9fb", "#fff1a8", "#b5ead7"]
    [Math.floor(Math.random() * 5)];
  document.body.appendChild(c);
}
</script>

</body>
</html>
